<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Newsletter SignUp</title>
  </head>
  <body>
    <main class="card">
      <div class="content">
        <h1>Stay Updated!</h1>
        <p>Join 60,000+ product managers recieving monthly updates on:</p>
        <ul class="list">
          <li class="item"><img src="assets/images/icon-list.svg" alt="check" />Product discovery and building what matters</li>
          <li class="item"><img src="assets/images/icon-list.svg" alt="check" />Measuring to ensure updates are a success</li>
          <li class="item"><img src="assets/images/icon-list.svg" alt="check" />And much more!</li>
        </ul>
        <form>
          <label for="email">Email Address</label><br />
          <input type="text" id="email" placeholder="email@company.com" /><br />
          <input id="sub-btn" type="submit" value="Subscribe to monthly newsletter" />
        </form>
      </div>
      <img class="main-img" src="assets/images/illustration-sign-up-desktop.svg" alt="image" />
    </main>
    <script src="Script.js"></script>
  </body>
</html>
